<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <style>
            @media print{
                .screen-only{
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <p>This is a paragraph</p>
        <p> this is another paragraph</p>
        <p class="screen-only">This paragraph won't appear on the print</p>
    </body>
</html>
